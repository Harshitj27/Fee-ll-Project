<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorica</title>
    <link rel="stylesheet" href="suggest.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">Explorica</a>
            </div>
            <ul class="links">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="cities.html">Cities</a></li>
                <li><a href="activities.html">Activities</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <div class="search">
                <input type="text" placeholder="Search...">
                <button class="searchicon"><i class="fa fa-search"></i></button>
            </div>
        </nav>
    </header>
    <div class="background">
        <div class="booking-form">
            <h2>Suggest Us</h2>
            <form>
                
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
               
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject"  required>
               
                    <label for="message">Message:</label>
                    <textarea id="message"  rows="4" required></textarea>
                
                    <label for="type">Share:</label>
                    <select id="type">
                        <option value="location">Location</option>
                        <option value="food">Food Place</option>
                    </select>
                
                    <label for="description">Description:</label>
                    <textarea id="description" rows="4" placeholder="Provide details here..."></textarea>
                
                    <label for="image">Upload an Image:</label>
                    <input type="file" id="image">
               
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer">
            <ul class="flinks">
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="faq.html">FAQ</a></li>

                <li><a href="suggest.html">Suggest Us</a></li>
            </ul>
            <div class="icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
            <p>&copy; 2024 Explorica. All rights reserved.</p>
        </div>
    </footer>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>

</html>
