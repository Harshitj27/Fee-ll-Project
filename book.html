        </nav>
    </header>
    <div class="background">
        <div class="booking-form">
            <h2>Activity Booking Form</h2>
            <form>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="activity">Select Activity</label>
                    <select id="activity" name="activity" required>
                        <option>Wagah Border Ceremony(Amritsar)</option>
                        <option>Trek Along the David Scott Trail(Shillong)</option>
                        <option>Day cruise in Alleppey(Alleppey)</option>
                        <option>Boating at Sukhna Lake(Chandigarh)</option>
                        <option>Ganga Aarti Experience(Varanasi)</option>
                        <option>Guided Evening tour of Delhi City(Delhi)</option>
                        <option>Ramoji Film City Tour(Hyderabad)</option>
                        <option>Shikara ride on Dal Lake</option>
                        <option>Snorkelling(Rameswaram)</option>
                        <option>Akshardham Temple(Ahmedabad)</option>
                        <option>Dubare Elephant Camp (Coorg)</option>
                        <option>Teesta â€“ Go River Rafting(Darjeeling)</option>
                        <option>Mumbai Shore Excursion(Mumbai)</option>
                        <option>Boat Ride at Ram Ghat(Ujjain)</option>
                        <option>Boat Ride on Lake Pichola(Udaipur)</option>
                        <option>Amber Fort Jeep Safari(Jaipur)</option>
                    </select>

                    <label for="date">Preferred Date</label>
                    <input type="date" id="date" name="date" required>

                    <label for="comments">Additional Comments</label>
                    <textarea id="comments" name="comments"></textarea>

                    <button type="submit">Book Now</button>
            </form>
        </div>
    </div>
